# Nginx redirect configuration for anoopkurup.com
# Include this in your nginx server block

# Legal pages
location = /privacy-policy/ { return 301 /legal/privacy-policy/; }
location = /terms-and-conditions/ { return 301 /legal/terms-conditions/; }
location = /refund-return-policy/ { return 301 /legal/terms-conditions/; }

# Blog redirects
location = /blog-2/ { return 301 /blog/; }
location = /category/blog/ { return 301 /blog/; }
location = /do-followers-on-social-media-translate-into-future-clients/ { return 301 /blog/; }

# Workshop and service redirects
location = /lead-generation-strategy-workshop/ { return 301 /workshops/ai-lead-machine/; }
location = /linkedin-marketing/ { return 301 /ai-solutions/linkedin-content/; }
location = /linkedin-thoughtleadership/ { return 301 /ai-solutions/linkedin-content/; }
location = /content-factory-creators-membership/ { return 301 /workshops/; }
location = /find-your-tg/ { return 301 /consulting/; }

# Category and taxonomy redirects
location = /docs-category/getting-started/ { return 301 /workshops/; }
location = /docs-category/configurations/ { return 301 /ai-solutions/; }
location = /docs-category/linkedin/ { return 301 /ai-solutions/linkedin-content/; }
location = /docs-category/audio/ { return 301 /podcast/; }
location = /docs-category/idea-generation/ { return 301 /ai-solutions/; }
location = /docs-category/misc/ { return 301 /blog/; }

# Author pages
location ~ ^/author/(.*)$ { return 301 /about/; }

# Thank you pages
location = /thank-you-for-subscribing/ { return 301 /thank-you/?type=newsletter; }
location = /thank-you-linkedin/ { return 301 /thank-you/?type=linkedin; }
location = /thank-you-membership-content-factory-creators/ { return 301 /thank-you/?type=membership; }
location = /thank-you-getting-started-with-linkedin/ { return 301 /thank-you/?type=guide; }
location = /thank-you-for-subscribing-to-the-newsletter/ { return 301 /thank-you/?type=newsletter; }
location = /thank-you-lead-gen-workshop/ { return 301 /thank-you/?type=workshop; }
location = /thank-you-for-filling-the-form/ { return 301 /thank-you/?type=form; }
location = /thank-you-linkedin-thought-leadership/ { return 301 /thank-you/?type=leadership; }

# WordPress specific redirects
location ~ ^/wp-sitemap(.*)\.xml$ { return 301 /sitemap.xml; }
location ~ ^/wp-content/(.*)$ { return 301 /; }
location ~ ^/wp-admin/(.*)$ { return 301 /; }
location ~ ^/wp-(.*)$ { return 301 /; }

# 404 handling
error_page 404 /404.html;